<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FDA E-Library Admin</title>
  <!-- Correct public path -->
  <link rel="stylesheet" href="/admin/admin.css" />
</head>
<body>
  <header class="admin-header">
    <!-- Correct public path -->
    <img src="/assets/fda-logo.png" alt="FDA Logo" class="admin-logo" />
    <div class="admin-title">
      <h1>FOOD AND DRUGS AUTHORITY</h1>
      <p>E-library Admin Dashboard</p>
    </div>
  </header>

  <main class="admin-main">
    <section class="admin-form-section">
      <h2>Upload New Book</h2>
      <form id="uploadForm" enctype="multipart/form-data">
        <input type="text" name="title" placeholder="Book Title" required />
        <input type="text" name="author" placeholder="Author" required />
        <select name="category" required>
          <option value="">Select Category</option>
          <option value="Research">Research</option>
          <option value="Policy">Policy</option>
          <option value="Reports">Reports</option>
          <option value="Publications">Publications</option>
          <option value="Regulations">Regulations</option>
        </select>
        <input type="file" name="pdf" accept=".pdf" required />
        <button type="submit">Upload</button>
      </form>
      <p id="uploadMessage"></p>
    </section>

    <section class="admin-books-section">
      <h2>Uploaded Books</h2>
      <div id="booksList"></div>
    </section>
  </main>

  <!-- Correct public path -->
  <script src="/admin/admin.js"></script>
</body>
</html>
